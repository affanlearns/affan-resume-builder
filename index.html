<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affan Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Affan Resume Builder</h1>
  </header>

  <main>
    <form id="resumeForm">
      <!-- Photo Upload -->
      <div class="photo-box">
        <label for="photoUpload">Upload Photo</label>
        <input type="file" id="photoUpload" accept="image/*" />
        <img id="photoPreview" src="" alt="Photo Preview" />
      </div>

      <!-- Template Selector -->
      <label for="templateSelect"><strong>Select Template:</strong></label>
      <select id="templateSelect">
        <option value="1">Template 1 (Simple)</option>
        <option value="2">Template 2 (Boxed)</option>
      </select>

      <!-- Resume Fields -->
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="text" placeholder="Phone Number" id="phone" />
      <input type="text" placeholder="LinkedIn Profile" id="linkedin" />
      <textarea placeholder="Education" id="education"></textarea>
      <textarea placeholder="Experience" id="experience"></textarea>
      <textarea placeholder="Skills" id="skills"></textarea>
      <textarea placeholder="Hobbies" id="hobbies"></textarea>

      <button type="submit">Download PDF</button>
      <button type="button" id="saveImageBtn">Save as Image</button>
    </form>

    <!-- Live Preview -->
    <section id="livePreview">
      <h2>Live Resume Preview</h2>
      <div id="resumeOutput" class="template-1"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Affan Resume Builder</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
